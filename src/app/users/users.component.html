<div class="usersContainer">
  <button (click)="onSelectUser()" class="userBtn">
    <div class="userBtnContainer">
      <img [src]="imagePath()" [alt]="selectedUser().name" class="userImage" />
      <h1>
        <span class="userName">{{ selectedUser().name }}</span>
      </h1>
    </div>
  </button>
</div>
