<div class="usersContainer">
  <button [class.active]="selected" (click)="onSelectUser()" class="userBtn">
    <div class="userBtnContainer">
      <img [src]="imagePath()" [alt]="user.name" class="userImage" />
      <h1>
        <span class="userName">{{user.name}}</span>
      </h1>
    </div>
  </button>
</div>
